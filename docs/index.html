<body>

    <h3>累積分布関数</h3>

    <p>
        <script type="math/tex">N \in \mathbb{N}</script>
    </p>

    <p>
        <script type="math/tex">X_1, \dots, X_N  \text{は} [0,100]\text{上の一様分布に従う確率変数}</script>
    </p>

    <p>
        <script
            type="math/tex">\text{つまり}P(X \leq x_1, \dots, X_N \leq x_N) = P(X_1 \leq x_1) \dots P(X_N \leq x_N) = \frac{x_1}{100} \dots \frac{x_N}{100}</script>
    </p>

    <p>平均と標準偏差は、</p>

    <p>
        <script
            type="math/tex">\bar{X} \coloneqq \frac{1}{N} \sum_{k=1}^{N} X_k \quad \sigma \coloneqq \sqrt{\bar{X^2} - \bar{X}^2}\text{より}</script>
    </p>

    <p>標準偏差の累積分布関数は、</p>

    <p>
        <script type="math/tex">P(\sigma \leq x) = P(\bar{X^2} - \bar{X}^2 \leq x^2) \text{より}</script>
    </p>

    <!-- ... and so on for the rest of the math and text -->

</body>
