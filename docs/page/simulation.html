<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>標準偏差のシミュレーション</title>
    <link rel="stylesheet" href="../css/simulation.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>標準偏差のシミュレーション</h1>
    </header>
    <section>
        <label for="length">長さ N: </label>
        <input type="number" id="length" min="1" max="100" value="50">
        <label for="times">回数 K: </label>
        <input type="number" id="times" min="100" max="10000" value="1000">
        <button onclick="calculate()">計算</button>
    </section>
    <canvas id="chart"></canvas>
    <script src="../js/simulation.js"></script>
